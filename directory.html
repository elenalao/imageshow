<!DOCTYPE html>
<!--
Q1: The DOCTYPE declaration is an instruction to the web browser about what version of HTML the page is written in. This ensures that the web page is parsed the same way by different web browsers.
Q2: Using an incomplete or outdated DOCTYPE—or no DOCTYPE at all—throws these same browsers into “Quirks” mode, where the browser assumes you've written old-fashioned, invalid markup and code per the depressing industry norms of the late 1990s.
-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
      <h1>My Home Directory</h1>
    <section>
        <ul>
            <li>Desktop</li>
            <ul>
                <li>virus.exe</li>
                <li>verizon.pdf</li>
                <li>appeal.docx</li>
            </ul>
            <li>Photos</li>
            <ul>
                <li>supermoon.png</li>
                <li>rainbow.jpg</li>
            </ul>
            <li>Downloads</li>
            <ul>
                <li>cats.mp4</li>
                <li>brackets.zip</li>
            </ul>
        </ul>
    </section>
  </body>
</html>
